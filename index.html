<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="title"><h1>ROCK PAPER SCISSORS!</h1></div>
		<div id="buttons" class="buttons-container">
			<div class="images">
				<img src="https://i.postimg.cc/JhPtxfmv/rock.webp" alt="rock" class="img">
				<img src="https://i.postimg.cc/1zqsnbXD/paper.png" alt="paper" class="img">
				<img src="https://i.postimg.cc/sDv8g7vh/scissors.webp" alt="scissors" class="img">
			</div>
			<button type="button" id="play-rock" class="btn">Kamień</button>
			<button type="button" id="play-paper" class="btn">Papier</button>
			<button type="button" id="play-scissors" class="btn">Nożyce</button>
		</div>
		<div id="messages" class="messages-container"></div>
		<div id="result">
			<p id="result-p"></p>
			<button type="button" id="reset" class="btn">Resetuj wynik</button>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
